<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-st$
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MosaicMake</title>
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<link rel="icon" href="jigsaw.png">

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->
  
<style>
#cam_container {
        height: 375px;
        border: 10px #333 solid;
}
#video {
        width: 500px;
        height: 375px;
        background-color: #666;
}
#snap{
        padding: .5em;
        margin: 0.5em;
}

#save{
        padding: .5em;
        margin: 0.5em;
}
</style>

<script src="cam.js">
</script>
</head>
  
<body>
<div id="header-wrapper" style='height: auto;'>
        <div id="header" class="container">
                <div id="logo">
                        <h1 style=" color: white;"> <img src="jigsaw.png" alt="jigsaw piece" height="25" width="25" >  MosaicMake</h1>

                </div>
                <div id="menu">
                        <ul>
                                <li class='active'><a href="http://143.239.81.202" accesskey="1" title="">Home</a></li>
                        </ul>
                </div>
        </div>
</div>
<div id="wrapper" style='padding: 2em; height: 70%;'>
        <p id="error_msg"></p>
        <div id='holder' style='width: 100%; background: white;'>
                <div id="cam_container" style='float: left; width: 500px;'>
                        <video id="video" width="640" height="480" autoplay></video>
                </div>
                <div style='float:right; background: white; width: 40%; margin-right: 10%;'>
                        <button id="snap">Snap Photo</button>
                        <canvas id="canvas" width="600" height="480"></canvas>
                        <form action="cgi-bin/resize.py" method="POST">
                                <input type="hidden" name="image" value="" id="image">
                                <input type="submit" value="save"  id="save" disabled>
                        </form>
                </div>
        </div>
</div> 
<div id="copyright" class="container">
        <p>&copy; MosaicMake. All rights reserved.</p>
</div>
</body>
</html>
